<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
    
</head>

<body class="espacio">

    <header>

        <div class="caja">
            <img class="logo" src="imagen/Logo.png" alt="logoAlura">
        
            <nav>
                <h1 class="titulo">Colorful Encriptador</h1>
            </nav>

        </div>

    </header>

    <main>
        <section>
            <div class="container-tt"><textarea class="text-area" cols="30" rows="10" placeholder="Ingrese Texto Aquí"></textarea></div>

            <div>
                <h6 class="informacion">	
                    &#9888; Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        
        </section>

        <section>
            
            <div id="productos" class="productos">
                
                <img src="imagen/Muñeco.png" alt="Muñeco Alura">
                <img src="imagen/Frame 5.png" alt="no se encontro texto">
                
            </div>
            
            <div class="container-m"><textarea class="mensaje" cols="20" rows="10"></textarea></div>

        </section>
    </main>

    <footer>
        <img src="imagen/gif02.gif">
        <p class="final">	
            &#11088; Amanda Jimenez - 2023 	
            &#11088;
        </p>
        <a href="https://www.linkedin.com/in/haydeejimenezcarrizales/"><i class="fa-brands fa-linkedin" style="color: #fb1313;"></i></a>
        <a href="https://github.com/Amy-JK"><i class="fa-brands fa-github" style="color: #ff0000;"></i></a>
    </footer>

    <script src="https://kit.fontawesome.com/5dfbc6856e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
